{% extends "base.html" %}
{% block title %}Edit {{ client.name }}{% endblock %}
{% block content %}
<h1>Edit Client: {{ client.name }}</h1>
<div class="section">
    <form method="POST">
        <div class="form-group">
            <label>Name *</label>
            <input type="text" name="name" class="form-control" value="{{ client.name }}" required>
        </div>
        <div class="form-group">
            <label>Contact Person</label>
            <input type="text" name="contact_person" class="form-control" value="{{ client.contact_person or '' }}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ client.email or '' }}">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" class="form-control" value="{{ client.phone or '' }}">
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" class="form-control">{{ client.address or '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Payment Terms</label>
            <input type="text" name="payment_terms" class="form-control" value="{{ client.payment_terms or '' }}">
        </div>
        <div class="form-group">
            <input type="checkbox" name="is_active" id="is_active" {% if client.is_active %}checked{% endif %}>
            <label for="is_active">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Client</button>
        <a href="{{ url_for('clients.view', id=client.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
