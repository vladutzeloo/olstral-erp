{% extends "base.html" %}

{% block title %}New Category - Inventory ERP{% endblock %}

{% block content %}
<h1>Create New Category</h1>

<div class="section">
    <form method="POST" action="{{ url_for('items.new_category') }}">
        <div class="form-group">
            <label for="code">Code * (e.g., RAW, FIN, PKG)</label>
            <input type="text" name="code" id="code" class="form-control" required maxlength="10" style="text-transform: uppercase;">
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Category</button>
            <a href="{{ url_for('items.categories') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
