{% extends "base.html" %}

{% block title %}New Material - Inventory ERP{% endblock %}

{% block content %}
<h1>Create New Material</h1>

<div class="section">
    <form method="POST" action="{{ url_for('items.new_material') }}">
        <div class="form-group">
            <label for="series_id">Material Series</label>
            <select name="series_id" id="series_id" class="form-control">
                <option value="">None</option>
                {% for s in series %}
                <option value="{{ s.id }}">{{ s.name }} ({{ s.code }})</option>
                {% endfor %}
            </select>
            <small class="text-muted">Optional - Group materials by series (e.g., all stainless steels)</small>
        </div>

        <div class="form-group">
            <label for="code">Code * (e.g., SS304, AL6061)</label>
            <input type="text" name="code" id="code" class="form-control" required maxlength="10" style="text-transform: uppercase;">
        </div>

        <div class="form-group">
            <label for="neo_code">NEO Code</label>
            <input type="text" name="neo_code" id="neo_code" class="form-control" maxlength="50">
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Material</button>
            <a href="{{ url_for('items.materials') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
