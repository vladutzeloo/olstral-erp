{% extends "base.html" %}

{% block title %}New Material Series - Inventory ERP{% endblock %}

{% block content %}
<h1>Create New Material Series</h1>

<div class="section">
    <form method="POST" action="{{ url_for('items.new_series') }}">
        <div class="form-group">
            <label for="code">Code * (e.g., SS, AL, STEEL)</label>
            <input type="text" name="code" id="code" class="form-control" required maxlength="10" style="text-transform: uppercase;">
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" name="name" id="name" class="form-control" required>
            <small class="text-muted">Examples: Stainless Steel, Aluminum, Carbon Steel</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Series</button>
            <a href="{{ url_for('items.series') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
