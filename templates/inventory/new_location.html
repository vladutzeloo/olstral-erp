{% extends "base.html" %}

{% block title %}New Location - Inventory ERP{% endblock %}

{% block content %}
<h1>Create New Location</h1>

<div class="section">
    <form method="POST" action="{{ url_for('inventory.new_location') }}">
        <div class="form-group">
            <label for="code">Code * (e.g., WH01, PROD, SHIP)</label>
            <input type="text" name="code" id="code" class="form-control" required maxlength="20" style="text-transform: uppercase;">
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select name="type" id="type" class="form-control">
                <option value="">Select Type</option>
                <option value="warehouse">Warehouse</option>
                <option value="production">Production</option>
                <option value="shipping">Shipping</option>
                <option value="receiving">Receiving</option>
                <option value="quarantine">Quarantine</option>
                <option value="scrap">Scrap</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" id="address" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Location</button>
            <a href="{{ url_for('inventory.locations') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
