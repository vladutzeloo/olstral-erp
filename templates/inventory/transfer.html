{% extends "base.html" %}

{% block title %}Transfer Inventory - Inventory ERP{% endblock %}

{% block content %}
<h1>Transfer Inventory</h1>

<div class="section">
    <form method="POST" action="{{ url_for('inventory.transfer') }}">
        <div class="form-group">
            <label for="item_id">Item *</label>
            <select name="item_id" id="item_id" class="form-control" required>
                <option value="">Select Item</option>
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.sku }} - {{ item.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="from_location_id">From Location *</label>
                    <select name="from_location_id" id="from_location_id" class="form-control" required>
                        <option value="">Select Source Location</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}">{{ location.name }} ({{ location.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="from_bin_location">From Bin Location</label>
                    <input type="text" name="from_bin_location" id="from_bin_location" class="form-control" placeholder="e.g., A-12-3">
                    <small class="form-text text-muted">Optional: Specific bin/shelf within source location</small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="to_location_id">To Location *</label>
                    <select name="to_location_id" id="to_location_id" class="form-control" required>
                        <option value="">Select Destination Location</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}">{{ location.name }} ({{ location.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="to_bin_location">To Bin Location</label>
                    <input type="text" name="to_bin_location" id="to_bin_location" class="form-control" placeholder="e.g., B-05-2">
                    <small class="form-text text-muted">Optional: Specific bin/shelf within destination location</small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity *</label>
            <input type="number" name="quantity" id="quantity" class="form-control" required min="1">
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="form-control" placeholder="Reason for transfer"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Transfer Inventory</button>
            <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
