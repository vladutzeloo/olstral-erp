{% extends "base.html" %}

{% block title %}New Type - Inventory ERP{% endblock %}

{% block content %}
<h1>Create New Item Type</h1>

<div class="section">
    <form method="POST" action="{{ url_for('items.new_type') }}">
        <div class="form-group">
            <label for="category_id">Category *</label>
            <select name="category_id" id="category_id" class="form-control" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }} ({{ category.code }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="code">Code * (e.g., SHT, BAR, BOX)</label>
            <input type="text" name="code" id="code" class="form-control" required maxlength="10" style="text-transform: uppercase;">
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Type</button>
            <a href="{{ url_for('items.types') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
