{% extends "base.html" %}
{% block title %}New Purchase Order{% endblock %}
{% block content %}
<h1>Create New Purchase Order</h1>
<div class="section">
    <form method="POST">
        <div class="form-group">
            <label>Supplier *</label>
            <select name="supplier_id" class="form-control" required>
                <option value="">Select Supplier</option>
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Expected Date</label>
            <input type="date" name="expected_date" class="form-control">
        </div>
        <div id="items-container">
            <h3>Items</h3>
            <div class="item-row">
                <div class="form-group">
                    <select name="item_id[]" class="form-control">
                        <option value="">Select Item</option>
                        {% for item in items %}
                        <option value="{{ item.id }}">{{ item.sku }} - {{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" name="quantity[]" class="form-control" placeholder="Qty" min="1">
                </div>
                <div class="form-group">
                    <input type="number" name="unit_price[]" class="form-control" placeholder="Price" step="0.01">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addItemRow()">Add Item</button>
        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create PO</button>
        <a href="{{ url_for('purchase_orders.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script>
function addItemRow() {
    var container = document.getElementById('items-container');
    var row = container.querySelector('.item-row').cloneNode(true);
    row.querySelectorAll('input, select').forEach(el => el.value = '');
    container.appendChild(row);
}
</script>
{% endblock %}
