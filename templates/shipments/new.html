{% extends "base.html" %}
{% block title %}New Shipment{% endblock %}
{% block content %}
<h1>Create New Shipment</h1>
<div class="section">
    <form method="POST">
        <div class="form-group">
            <label>From Location *</label>
            <select name="from_location_id" class="form-control" required>
                {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Customer Name *</label>
            <input type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Shipping Address</label>
            <textarea name="shipping_address" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Tracking Number</label>
            <input type="text" name="tracking_number" class="form-control">
        </div>
        <div id="items-container">
            <h3>Items</h3>
            <div class="item-row">
                <div class="form-group">
                    <select name="item_id[]" class="form-control">
                        <option value="">Select Item</option>
                        {% for item in items %}
                        <option value="{{ item.id }}">{{ item.sku }} - {{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" name="quantity[]" class="form-control" placeholder="Quantity" min="1">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addItemRow()">Add Item</button>
        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Shipment</button>
        <a href="{{ url_for('shipments.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script>
function addItemRow() {
    var container = document.getElementById('items-container');
    var row = container.querySelector('.item-row').cloneNode(true);
    row.querySelectorAll('input, select').forEach(el => el.value = '');
    container.appendChild(row);
}
</script>
{% endblock %}
